	<div class="wrapper">
		<div class="authorization-page new">
			<form class="form-main">
				<div class="logo">
					<img src="img/logo.svg" alt="alt">
				</div>
				<div class="description-form">Sign in using email and password</div>
				<label>
					<input type="text" class="input-mail" name="mail">
					<span class="input-placeholder"><span>Enter </span>Email</span>
				</label>
				<label>
					<input type="password" class="input-password" name="password">
					<span class="input-placeholder"><span>Enter </span>Password</span>
					<div class="show-password"></div>
				</label>
				<div class="forgot-password">
					<a href="#" class="link-standart">Forgot password?</a>
				</div>
				<button class="btn-blue btn-disabled" type="submit">Sign In</button>
			</form>
		</div>
	</div>
